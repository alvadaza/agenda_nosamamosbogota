<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2196f3">
    <title>Agenda - Usuario</title>
    <link rel="shortcut icon" href="./assets/1682980073966-thumbnail-removebg-preview-removebg.png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="bar">
      <div><h2>Mi Agenda</h2></div>
      
      <span id="userName"></span>
      <div class="brand">
        <span class="brand-text">NOSSAMAMOSBOGOTA</span>
        <img
          src="/assets/1682980073966-thumbnail-removebg-preview-removebg.png"
          alt="Logo NOSSAMAMOSBOGOTA"
          class="brand-logo"
        />
      </div>
      <div><button id="logoutBtn">Cerrar sesión</button></div>
    </header>

    <main class="container-grid user-grid">
      <section class="card">
        <h3>Mis tareas</h3>
        <div class="filters">

          <select id="filterStatus">
            <option value="">Todos los estados</option>
            <option value="pendiente">Pendientes</option>
            <option value="realizada">Realizadas</option>
            <option value="cancelada">Canceladas</option>
          </select>

          <button id="clearFilters">Limpiar filtros</button>
        </div>
        </div>
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <ul id="userTasks"></ul>
        <div class="task-card">


      </section>
           <section class="card dashboard">
        <h3>Estadísticas</h3>
        <div class="stats-grid">
          <div class="stat-card pendientes">
            <h4>Pendientes</h4>
            <p id="stat-pendientes">0</p>
          </div>
          <div class="stat-card realizadas">
            <h4>Realizadas</h4>
            <p id="stat-realizadas">0</p>
          </div>
          <div class="stat-card aplazadas">
            <h4>Aplazadas</h4>
            <p id="stat-aplazadas">0</p>
          </div>
          <div class="stat-card canceladas">
            <h4>Canceladas</h4>
            <p id="stat-canceladas">0</p>
          </div>
        </div>
      </section>

      <section class="card fullcalendar">
        <div id="calendar"></div>
      </section>
    </main>
<!-- Modal estado -->
<div id="estadoModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitulo">Actualizar estado</h2>

    <label for="motivoEstado">Motivo</label>
    <textarea id="motivoEstado" placeholder="Escribe el motivo..." rows="4"></textarea>

    <div id="nuevaFechaWrap" class="hidden">
      <label for="nuevaFechaEstado">Nueva fecha</label>
      <input type="datetime-local" id="nuevaFechaEstado" />
    </div>

    <div class="modal-actions">
      <button id="cancelarEstadoBtn">Cancelar</button>
      <button id="guardarEstadoBtn">Guardar</button>
    </div>
  </div>
</div>


   
  </body>
   <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script type="module" src="./js/user.js"></script>
    <script src="config.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("Service Worker registrado", reg))
          .catch((err) => console.error("Error al registrar el SW", err));
      }
    </script>
</html>
