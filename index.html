  <body>
    <header>
      <img
        src="./assets/1682980073966-thumbnail-removebg-preview-removebg.png"
        alt="Logo Nossamamos BogotÃ¡"
      />
      <h1>NOSSAMAMOSBOGOTA</h1>
      <p>SANDRA NOSSA</p>
    </header>

    <main class="centered">
      <div class="card">
        <h1>Agenda</h1>
        <label>Email</label>
        <input id="email" type="email" placeholder="correo@ejemplo.com" />
        <label>ContraseÃ±a</label>
        <div class="input-group">
          <input id="password" type="password" placeholder="contraseÃ±a" />
          <button type="button" id="togglePass" class="toggle-pass">ğŸ‘ï¸</button>
        </div>
        <div class="row">
          <button id="loginBtn">Iniciar sesiÃ³n</button>
          <button id="signupBtn">Crear cuenta</button>
        </div>
        <p id="msg" class="muted"></p>
      </div>
    </main>
    <!-- Modal de instalaciÃ³n -->
    <div id="install-modal" style="display: none">
      <div id="overlay"></div>
      <div id="install-box">
        <p>Â¿Deseas instalar la aplicaciÃ³n?</p>
        <button id="install-btn">ğŸ“² Instalar AplicaciÃ³n</button>
        <button id="cancel-install" class="cancel">âœ– Cerrar</button>
      </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("Service Worker registrado", reg))
          .catch((err) => console.error("Error al registrar el SW", err));
      }
    </script>
    <script>
      let deferredPrompt;
      const installModal = document.getElementById("install-modal");
      const installBtn = document.getElementById("install-btn");
      const cancelBtn = document.getElementById("cancel-install");

      const isStandalone =
        window.matchMedia("(display-mode: standalone)").matches ||
        window.navigator.standalone === true;

      if (isStandalone) {
        installModal.style.display = "none";
      }

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        if (!isStandalone) {
          // Muestra el modal flotante
          installModal.style.display = "block";
        }

        installBtn.addEventListener("click", () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("âœ… Usuario aceptÃ³ instalar");
            } else {
              console.log("âŒ Usuario rechazÃ³ la instalaciÃ³n");
            }
            deferredPrompt = null;
            installModal.style.display = "none";
          });
        });

        cancelBtn.addEventListener("click", () => {
          installModal.style.display = "none";
        });
      });

      window.addEventListener("appinstalled", () => {
        console.log("âœ… App instalada");
        installModal.style.display = "none";
      });
    </script>
  </body>
