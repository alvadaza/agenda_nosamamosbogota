<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2196f3" />
    <title>Agenda - Admin</title>
    <link
      rel="shortcut icon"
      href="./assets/1682980073966-thumbnail-removebg-preview-removebg.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="bar">
      <div><h1>Panel Administrador</h1></div>
      <div class="brand">
        <span class="brand-text">NOSSAMAMOSBOGOTA</span>
        <img
          src="/assets/1682980073966-thumbnail-removebg-preview-removebg.png"
          alt="Logo NOSSAMAMOSBOGOTA"
          class="brand-logo"
        />
      </div>
      <div><button id="logoutBtn">Cerrar sesión</button></div>
    </header>

    <main class="container-grid">
      <!-- Panel de usuarios -->
      <section class="card panel">
        <h3>Crear usuario</h3>
        <input id="new_nombre" placeholder="Nombre completo" />
        <input id="new_email" placeholder="Correo" />
        <input id="new_password" placeholder="Contraseña" type="password" />
        <label>
          <input id="new_is_admin" type="checkbox" />
          <p>Dar rol admin</p>
        </label>
        <button id="createUserBtn">Crear usuario</button>
        <p id="createUserMsg" class="muted"></p>
        <hr />
        <h3>Usuarios</h3>
        <ul id="usersList"></ul>
      </section>

      <!-- Panel de tareas -->
      <section class="card panel">
        <h3>Crear tarea / cita</h3>
        <input id="task_title" placeholder="Título" />
        <textarea id="task_description" placeholder="Descripción"></textarea>
        <input id="task_datetime" type="datetime-local" />
        <h4>Asignar a:</h4>
        <div class="select-all">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll">Seleccionar todos</label>
        </div>
        <div class="user-list" id="userCheckboxList">
          <!-- Los usuarios con checkbox se cargarán aquí -->
        </div>

        <button id="createTaskBtn">Crear tarea</button>
        <p id="createTaskMsg" class="muted"></p>
        <hr />

        <!-- Filtros -->
        <h3>Tareas</h3>
        <div class="filters">
          <select id="filterUser">
            <option value="">Todos los usuarios</option>
            <!-- Aquí se llenan dinámicamente los correos -->
          </select>

          <select id="filterStatus">
            <option value="">Todos los estados</option>
            <option value="pendiente">Pendientes</option>
            <option value="realizada">Realizadas</option>
            <option value="cancelada">Canceladas</option>
          </select>

          <button id="clearFilters">Limpiar filtros</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="adminTasks"></ul>
      </section>

      <!-- Calendario -->
      <section class="card fullcalendar">
        <div id="calendar"></div>
      </section>
      <section class="card dashboard">
        <h3>Estadísticas</h3>

        <label for="userStatsFilter">Filtrar por usuario:</label>
        <select id="userStatsFilter">
          <option value="">Todos los usuarios</option>
          <!-- Se llenará dinámicamente -->
        </select>

        <div class="stats-grid">
          <div class="stat-card pendientes">
            <h4>Pendientes</h4>
            <p id="stat-pendientes">0</p>
          </div>
          <div class="stat-card realizadas">
            <h4>Realizadas</h4>
            <p id="stat-realizadas">0</p>
          </div>
          <div class="stat-card aplazadas">
            <h4>Aplazadas</h4>
            <p id="stat-aplazadas">0</p>
          </div>
          <div class="stat-card canceladas">
            <h4>Canceladas</h4>
            <p id="stat-canceladas">0</p>
          </div>
        </div>
      </section>
      <div id="editTaskModal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h3>Editar Tarea</h3>
          <div class="modal-body">
            <input type="text" id="editTaskTitle" placeholder="Título" />
            <textarea id="editTaskDesc" placeholder="Descripción"></textarea>
            <input type="datetime-local" id="editTaskDatetime" />
            <select id="editTaskAssign"></select>
          </div>
          <div class="modal-footer">
            <button id="saveEditTaskBtn">Guardar</button>
            <button id="cancelEditTaskBtn">Cancelar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((reg) => console.log("Service Worker registrado", reg))
          .catch((err) => console.error("Error al registrar el SW", err));
      }
    </script>
  </body>
</html>
